buildscript {
    repositories {
        maven{url "http://10.0.3.208:8081/nexus/content/groups/public/"}
        maven{url "http://maven.aliyun.com/nexus/content/groups/public/"}
        mavenCentral()
    }
    dependencies {
        classpath 'com.autoyol.tool:dependency-management:1.0-SNAPSHOT'
    }
}

apply plugin: 'dependency-management'
//apply plugin: 'java'


group 'com.atzuche'
version '0.0.1-SNAPSHOT'

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.autoyol'
            artifactId = 'order-commons'
            version = '1.8.5-SNAPSHOT'
            from components.java
            artifact sourceJar
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile('javax.mail:mail:1.4.7')
    //compile 'com.aliyun.oss:aliyun-sdk-oss:2.8.3'
    //compile("com.autoyol.shorturl:short-url-feign:2.0-SNAPSHOT")
    compile 'com.autoyol:autoPayGatewaySecondary-api:1.1.6-SNAPSHOT'
}
